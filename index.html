
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT Intelligence</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-mesh-opacity: 0.5;
            --bg-hue-shift: 0deg;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
        
        /* Advanced Parallax Mesh Background */
        .parallax-wrapper {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            perspective: 1000px;
        }
        .mesh-layer {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            filter: blur(80px);
            opacity: var(--bg-mesh-opacity);
            transition: opacity 1s ease, filter 1s ease;
        }
        .mesh-1 {
            background: radial-gradient(circle at 30% 30%, hsla(var(--bg-hue-shift), 70%, 50%, 0.15), transparent 50%);
            animation: mesh-rotate 30s linear infinite;
        }
        .mesh-2 {
            background: radial-gradient(circle at 70% 70%, hsla(calc(var(--bg-hue-shift) + 60deg), 70%, 50%, 0.1), transparent 50%);
            animation: mesh-rotate 25s linear infinite reverse;
        }
        
        @keyframes mesh-rotate {
            from { transform: rotate(0deg) translateZ(-50px); }
            to { transform: rotate(360deg) translateZ(-50px); }
        }

        /* Scroll Reveal System */
        .reveal-item {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            filter: blur(10px);
        }
        .reveal-item.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        /* Text Effects */
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 5s linear infinite;
        }
        @keyframes text-shine {
            to { background-position: 200% center; }
        }

        /* Interaction Elements */
        .hover-card {
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .hover-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.05);
        }

        /* Loading Spinner */
        .loading-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{

</head>

        <div class="mesh-layer mesh-1"></div>
